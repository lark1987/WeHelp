<!DOCTYPE html>
<html>
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta charset="utf-8"></meta>
     <title> MBTI：4Q </title>
     <link rel="stylesheet" type="text/css" href="MBTI小測驗.css">
</head>

<body>
<header>
    <h1>四個問題測出你的 MBTI</h1>
    免責聲明：此測驗僅供玩樂性質，無專業背景支持。<br>
    測驗說明：請依照問題中之四個情境，選擇較符合您的答案。<br>
    <br>
</header> 

<div class="container">
    <form id="box1">1. 結束忙碌的一天後，你傾向？<br>
        <input type="radio" name="choose" id="E">與他人在一起聊天玩樂<br>
        <input type="radio" name="choose" id="I">獨處休息，做想做的事
    </form>
    <form id="box2">2. 學習一項新事物時，你傾向？<br>
        <input type="radio" name="choose" id="S">注重實際用途<br>
        <input type="radio" name="choose" id="N">了解理論和概念
    </form>
    <form id="box3">3. 與朋友立場觀點不同時，你通常會？<br>
        <input type="radio" name="choose" id="T">傳達想法開啟爭論<br>
        <input type="radio" name="choose" id="F">尊重對方並輕聲附和
    </form>
    <form id="box4">4. 預訂了一趟旅遊行程，你通常會？ <br>
        <input type="radio" name="choose" id="J">詳細規畫行程及旅遊攻略<br>
        <input type="radio" name="choose" id="P">不拘小節跟著感覺走
    </form>
</div>

<br>
<button onclick="check()">Check</button>
<br>
<br>

<h1 class="answer">MBTI測試結果為：
    <span id="A1"></span><span id="A2"></span><span id="A3"></span><span id="A4"></span>
</h1>

<script src="MBTI小測驗.js"></script>

</body>
</html>
